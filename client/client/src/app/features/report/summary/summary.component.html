<md-card>
  <div></div>
  <ng-template let-item let-i="index" ngFor [ngForOf]="fileList">
    <td-expansion-panel [label]="item.name" [sublabel]="item.status">
      <div *ngIf="!item.issues || item.issues.length === 0">No Issues</div>
      <div *ngIf="item.issues && item.issues.length > 0">
        <!--<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">-->
          <!--<span class="push-left-sm">-->
            <!--<span class="md-title">{{reportConfig.issuesLabel}}</span>-->
          <!--</span>-->
        <!--</div>-->
        <span class="md-title">{{reportConfig.issuesLabel}}</span>
        <md-divider></md-divider>
        <td-data-table
          [data]="item.issues"
          [columns]="reportConfig.issueColumns"
          [style.height.px]="200">
        </td-data-table>
      </div>
    </td-expansion-panel>
  </ng-template>
</md-card>
